dist: trusty
language: cpp
sudo: false
os: "linux"
compiler:
  - clang
  - gcc
install:
- if [ "$CXX" = "g++" ]; then export CXX="g++-6" CC="gcc-6"; fi
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-6
    - g++-6
    - clang
    - libsfml-dev
env:
  - CFLAGS=-Wall CXXFLAGS=-std=c++14 
script:
  - make bld/gui
